<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <title>QR Code App</title>
        <link rel="icon" href="logo.png">
        <link rel="stylesheet" href="main.css"/>
        <script src="https://kit.fontawesome.com/b6b9586b26.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <div id="left">
              <div id="in">
                <p>qr code generator</p>
                <input type="text" name="" id="text" placeholder="Enter Data" required/>
                <button onclick="qr()">
                    <i class="fa fa-qrcode" aria-hidden="true"></i>
                    Generator QR Code
                </button>
                </div>
            </div>
              <div id="right">
                <div id="image">
                  <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=neogorithm" alt=""/>    
                </div> 
              </div> 
        </div>
        <footer>
            <span>Created By <a href="https://github.com/Riddhi0620">RiddhiTawde</a> | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
         </footer>
        <script src="main.js"></script>
    </body>
</html>
